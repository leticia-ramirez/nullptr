<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaRoja| {% block tab %} {% endblock %}</title>
    <link rel="shortcut icon" href="{{url_for('static', filename ='img/advertencia.png')}}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="wrapper container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="{{url_for('static', filename = 'img/advertencia.png')}}" alt="alert" width="25px" height="25px">
                <a class="navbar-brand" href="{{url_for('home')}}">ZonaRoja</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav-tabs navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{url_for('buscar')}}">Buscar Zona</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Reportes</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{{url_for('reporte')}}">Nuevo Reporte</a></li>
                                <li><a class="dropdown-item" href="{{url_for('mreporte')}}">Mis Reportes</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('download')}}">App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('contacto')}}">Contacto</a>
                        </li>
                    </ul>
                    <div class="justify-content-end">
                        <button class="btn btn-outline-success borde-size" type="submit">Inicia Sesion</button>
                        <button class="btn btn-outline-success borde-size" type="submit">Registrarse</button>    
                    </div>
                </div>
            </div>
        </nav>
    </header>   

    {% block body %}{% endblock %}

    <footer class="footer container-fluid">
        <div class="row padding">
            <div class="col-12 col-lg-4 footer-primera">
                <h6>Sobre nosotros</h6>
                <p class="fw-light"><a href="{{url_for('home')}}">Home</a></p>
                <p class="fw-light"><a href="{{url_for('reporte')}}">Nuevo Reporte</a></p>
                <p class="fw-light"><a href="{{url_for('mreporte')}}">Mis Reportes</a></p>
                <p class="fw-light"><a href="{{url_for('download')}}">App</a></p>
            </div>
            <div class="col-12 col-lg-4 footer-segunda text-center">
                <h6>Informacion</h6>
                <p class="fw-light"><a href="#">Politica de Privacidad</a></p>
                <p class="fw-light"><a href="{{url_for('contacto')}}">Contacto</a></p>
            </div>
            <div class="col-12 col-lg-4 footer-tercera text-center mx-auto">
                <div class="inline">
                    <img src="{{url_for('static', filename = 'img/advertencia.png')}}" alt="alert" width="25px" height="25px">
                    <h6>ZonaRoja</h6>
                </div>
                
                <div class="contenedordos">
                    <div>
                        <img src="{{url_for('static', filename = 'img/facebook.png')}}" alt="icono de facebook" height="30" width="30">
                    </div>
                    <div>
                        <img src="{{url_for('static', filename = 'img/instagram.png')}}" alt="icono de instagram" height="30" width="30">
                    </div>
                    <div>
                        <img src="{{url_for('static', filename = 'img/logotipos.png')}}" alt="icono de twitter" height="30" width="30">
                    </div>
                </div>
                <h6>Descarga la App</h6>
                <div class="contenedortres">
                    <div>
                        <img src="{{url_for('static', filename = 'img/Banner_GooglePlay.png')}}" alt="icono de facebook" width="130px" height="65px">
                    </div>
                    <div>
                        <img src="{{url_for('static', filename = 'img/banner-app-store.png')}}" alt="icono de instagram" width="120px" height="45px">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciar_mapa" async defer></script>
    <script src="{{ url_for('static', filename='js/script_mapa.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
